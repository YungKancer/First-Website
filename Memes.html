<!DOCTYPE html>
<!--1--> <!--EL meta es mas que nada para dar informacion al navegador, de quien es la pagina, y las palabras clave, es decir, 
               que se repetiran en la site. Y lo del "lang" es para especificar el lenguaje, asi no tengo que especificar letra por letra si lleva acento o no.-->
               
<!--2--> <!--El header es la cabezera de la pagina-->

<!--3--> <!--El nav, de navegacion, son esas palabras en las que clickas y te envia a un lugar DE LA MISMA PAGINA-->

<!--4--> <!--El section es muy sencillo, es basicamente una seccion sin mas-->

<!--5--> <!--El Href es importante, es la forma de colocar un enlace en la web para que te envie a donde el programador lo ha puesto-->

<!--6--> <!--El img src tambien es similar al href, no obstante no se crea un link para ir a la web, sino que se visualiza la imagen desde la site.
               Supongo que tambien se podra hacer con videos.-->

<!--7--> <!--El footer es el pie de pagina.-->

<!--8--> <!--Aun no lo se bien, pero es para poner referencia o cualquier mierda en un apartado, rollo a la derecha de la pagina o a la derecha de un texto sin complicarse
               la vida.-->

<!--9--> <!--El codigo "<link rel="stylesheet" href="Estilos/estilos.css">" Sirve para enlazar archivos. este en especifico sirve para enlazar HTML con CSS-->
